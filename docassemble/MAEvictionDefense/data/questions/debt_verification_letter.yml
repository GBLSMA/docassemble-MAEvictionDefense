metadata:
  title: |
    Debt Verification Letter
  description: |
    This interview helps you verify the debt collection letter you received.
  authors:
    -organization: Greater Boston Legal Services
    -revision_date: 2017-12-14
---
features:
  progress bar: True
  bootstrap theme: https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css
  css: base4.css
---
modules:
  - docassemble.base.util
---
include:
  - basic-questions.yml
  - help.yml
  - glossary.yml
---
objects:
  - debtor: Individual
  - debt_collector: Individual 
  - account_number: DAObject
  - phone_or_mail: DAObject
  - contact_date: DAObject
  - debt_information: DAObject
  - recognize_creditor: DAObject
  - debt_buyer_companies: DAObject
  - law_firms: DAObject
  - other_collector: DAObject
---
mandatory: True
question: |
  Tell us some information about you ${ debtor.name }?
fields:
