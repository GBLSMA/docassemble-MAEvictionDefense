mandatory: True
question: |
  Tell us some information about your debt collector ${ debt_collector.name }?
fields:
  - address: debt_collector.address.address
  - unit: debt_collector.unit
    required: False
  - city: debt_collector.address.city
  - state: debt_collector.address.state
  - zip: debt_collector.address.zip
  - country: debt_collector.address.country
    default: 'US'
---
mandatory: True
question: |
  Do you know your account number?
fields:
  - Account Number: account_number
    required: false
---
question: |
  How were you contacted?
field: phone_or_mail
dropdown:
  - Phone
  - Mail
---
question: |
  About when were you contacted by your debt collector?
fields:
  - Contact Date: contact_date
    datatype: date
---
question: |
  What other information did they give you about this debt?
fields:
  - Given debt information: debt_information
    datatype: area
