metadata:
  title: |
    Debt Verification Letter
  description: |
    This interview helps you verify the debt collection letter you received.
  authors:
    -organization: Greater Boston Legal Services
    -revision_date: 2017-12-14
---
features:
  progress bar: True
  bootstrap theme: https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css
  css: base4.css
---
modules:
  - docassemble.base.util
---
include:
  - basic-questions.yml
  - help.yml
  - glossary.yml
---
objects:
  - debtor: Individual
  - debt_collector: Individual 
  - account_number: DAObject
  - phone_or_mail: DAObject
  - contact_date: DAObject
  - debt_information: DAObject
  - recognize_creditor: DAObject
---
mandatory: True
question: |
  Tell us some information about you ${ debtor.name }?
fields:
  - address: debtor.address.address
  - unit: debtor.address.unit
    required: False
  - city: debtor.address.city
  - state: debtor.address.state
  - zip: debtor.address.zip
  - country: debtor.address.country
    default: 'US'
---
mandatory: True
question: |
  Tell us some information about your debt collector ${ debt_collector.name }?
fields:
  - address: debt_collector.address.address
  - unit: debt_collector.unit
    required: False
  - city: debt_collector.address.city
  - state: debt_collector.address.state
  - zip: debt_collector.address.zip
  - country: debt_collector.address.country
    default: 'US'
---
mandatory: True
question: |
  Do you know your account number?
fields:
  - Account Number: account_number
    required: false
---
question: |
  How were you contacted?
field: phone_or_mail
dropdown:
  - Phone
  - Mail
---
question: |
  When were you contacted by your debt collector?
fields:
  - Contact Date: contact_date
    datatype: date
---
question: |
  What other information did they give you about this debt?
fields:
  - Given debt information: debt_information
    datatype: area
---
question: |
  Do you recognize the creditor?
yesno: recognize_creditor

---
mandatory: True
question: |
  Here is your document. 
attachment:
  docx template file: DebtVerification.docx
